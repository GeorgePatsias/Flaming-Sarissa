<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Profile - Flaming Sarissa</title>
  <link href="static/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs4/dt-1.10.21/r-2.2.5/sp-1.1.1/datatables.min.css" />
</head>

<body class="sb-nav-fixed">
  {% include 'top_navbar.html' %}

  <div id="layoutSidenav">
    {% include 'navbar.html' %}

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid">
          <h1 class="mt-4">User Managment</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">
              <a href="/">Dashboard</a>&nbsp;Â»&nbsp;<a href="/user-management">User Managment</a></li>
          </ol>

          <!-- MAIN HERE -->
          <div class="d-flex row">
            <div class="col-lg-12">
              <div class="card shadow mb-4">
                <div class="card-header">
                  <i class="fas fa-users-cog mr-1"></i>
                  Users
                  <button type='button' id='btnAddUser' class='btn btn-success' style="float: right;"
                    data-toggle="modal" data-target="#addUserModal">Add
                    User</button>
                </div>
                <div class="card-body">
                  <table id="tbl_users" class="display cell-border w-100" cellspacing="0">
                    <thead>
                      <tr>
                        <th class="all">Email</th>
                        <th>Last Activity</th>
                        <th>Date Created</th>
                        <th class="all">Actions</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="card-footer small text-muted">Platform Users
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>



      <div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" id="addUserModal"
        aria-labelledby="addUserModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addUserForm" action="/user-management/add/user" method="POST">
                <div class="form-group col-md-12">
                  <label for="userEmail" class="control-label">Email</label>
                  <input type="email" value="" class="form-control" id="userEmail" placeholder="Enter your Email"
                    name="email">
                </div>
                <hr>
                <div class="form-group col-md-12">
                  <label for="password" class="control-label">Password</label>
                  <input type="password" value="" class="form-control" id="password" name="password"
                    placeholder="Enter your Password">
                </div>
                <div class="form-group col-md-12">
                  <label for="confirmPassword" class="control-label">Confirm Password</label>
                  <input type="password" value="" class="form-control" id="confirmPassword" name="confirm_password"
                    placeholder="Repeat your Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" form="addUserForm" class="btn btn-success"><i
                  class="fas fa-save mr-1"></i>Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>










      <div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
        id="deleteUserModal" aria-labelledby="deleteUserModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              Are you sure you want to delete user <br /><b><span id="email_delete"></span></b> ?
            </div>
            <div class="modal-footer">
              <button type="submit" id="btnDeleteUser" class="btn btn-danger"><i
                  class="fas fa-trash mr-1"></i>Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      {% include 'footer.html' %}
      <!-- Navbar -->
    </div>
  </div>
  <!-- Navbar -->

  {% include 'scripts.html' %}

  <script src="static/js/user_management.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/r-2.2.5/sp-1.1.1/datatables.min.js">
  </script>
</body>


</html>
